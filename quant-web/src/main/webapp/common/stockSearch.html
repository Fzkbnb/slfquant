<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/stockSearch.css"/>
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/echarts.js"></script>
    <script type="text/javascript" src="../static/js/datetimeformat.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
</head>
<style>
    div {
        float: left;
    }
</style>
<body>
<div id="profitRank" class="easyui-panel" title="profit rank"
     style="width:420px;height:600px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
    <input id="rankSwitch" class="easyui-switchbutton" width="100" data-options="onText:'his',offText:'day'">
    <table cellspacing="0px">
        <tbody id="rankTb">
        </tbody>
    </table>
    <div id="index_main_count" style="width: 420px;height:300px;"></div>


</div>

<div id="changeRank" class="easyui-panel" title="change rank"
     style="width:420px;height:600px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
    <input id="changeSwitch" class="easyui-switchbutton" width="100" data-options="onText:'005',offText:'0015'">
    <table cellspacing="0px">
        <tbody id="changeTb">
        </tbody>
    </table>
</div>

<div id="premiumRank" class="easyui-panel" title="premium rank"
     style="width:420px;height:600px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
    <!--<input id="changeSwitch" class="easyui-switchbutton" width="100" data-options="onText:'005',offText:'0015'">-->
    <table cellspacing="0px">
        <tbody id="premiumTb">
        </tbody>
    </table>
</div>
</body>
</html>
